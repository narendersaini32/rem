steps:
- name: "gcr.io/cloud-builders/npm"
  args: ["install"]

- name: "gcr.io/cloud-builders/npm"
  args: ["install", "parcel-bundler"]  
  
- name: "gcr.io/cloud-builders/npm"
  args: ["run", "build"]  

- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy", "app-test.yaml"]  



timeout: "1600s"