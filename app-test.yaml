runtime: nodejs10
env: standard
instance_class: F1
service: letcap-q4-live

handlers:
- url: /
  static_files: dist/index.html
  upload: dist/index.html
- url: /search
  static_files: dist/index.html
  upload: dist/index.html
- url: /property/.*
  static_files: dist/index.html
  upload: dist/index.html
- url: /
  static_dir: dist
- url: /(.*\.(json|ico|js|ttf))$
  static_files: dist/\1
  upload: dist/.*\.(json|ico|js|ttf)$ 

env_variables:
  PORT: 8081