runtime: nodejs10
env: standard
instance_class: F1
service: letcap-q4-live

handlers:
  - url: /
    static_dir: dist

  - url: /(.*\.(json|ico|js))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico|js)$

  - url: /
    static_files: dist/index.html
    upload: dist/index.html

env_variables:
  PORT: 8081