runtime: nodejs10
env: standard
instance_class: F1
service: letcap-q4-live

handlers:
  - url: /static
    static_dir: build/static

  - url: /(.*\.(json|ico|js))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js)$

  - url: .*
    static_files: build/index.html
    upload: build/index.html

env_variables:
  PORT: 8081